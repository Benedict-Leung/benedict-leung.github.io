<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Benedict Leung</title>
    <link rel="stylesheet" href="static/app.css" />

    <!-- import map resolves bare "three" specifiers used by examples/jsm modules -->
    <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                    "three/": "https://cdn.jsdelivr.net/npm/three@0.158.0/"
                }
            }
        </script>
</head>

<body class="is-loading">
    <div id="preloader" aria-live="polite" aria-busy="true">
        <!-- Keep id preloader-ring-fg for JS hook; now the SVG root hosts the CSS var --p -->
        <svg id="preloader-ring-fg" class="preloader-moon" viewBox="0 0 120 120" role="progressbar" aria-label="Loading"
            aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <defs>
                <!-- slight blur to soften the terminator edge -->
                <filter id="moon-soften" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
                </filter>
                <mask id="moonMask">
                    <!-- Black = hidden, White = visible -->
                    <rect width="120" height="120" fill="black" />
                    <circle cx="60" cy="60" r="54" fill="white" />
                    <circle class="shadow" cx="60" cy="60" r="54" fill="black" filter="url(#moon-soften)" />
                </mask>
            </defs>
            <!-- illuminated disc clipped by moving shadow to simulate phases -->
            <g mask="url(#moonMask)">
                <circle class="lit" cx="60" cy="60" r="54" />
                <!-- simple cartoon craters (spread out) -->
                <circle class="crater" cx="42" cy="38" r="10" />
                <circle class="crater" cx="73" cy="64" r="6.2" />
                <circle class="crater" cx="50" cy="95" r="8" />
                <circle class="crater" cx="86" cy="82" r="5.5" />
                <circle class="crater" cx="102" cy="43" r="5.8" />
                <circle class="crater" cx="34" cy="78" r="5.2" />
                <circle class="crater" cx="78" cy="28" r="12.4" />
            </g>
            <circle class="rim" cx="60" cy="60" r="54" />
        </svg>
        <div id="preloader-text">0%</div>
    </div>
    <nav>
        <button id="nav-planets">Home</button>
        <button id="nav-about">About Me</button>
        <button id="nav-projects">Projects</button>
        <button id="nav-publications">Publications</button>
        <button id="nav-contact">Contact</button>
    </nav>

    <div class="intro">
        <h1 id="centerTitle">Benedict Leung's Galaxy</h1>
        <p id="centerText">Computer Science, MSc</p>
    </div>

    <canvas id="bg"></canvas>

    <!-- GSAP (UMD global) loaded before module so module can use global `gsap` if needed -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <!-- Module entry: imports resolved via importmap above -->
    <script type="module" src="static/app.js"></script>
</body>

</html>
